<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array
        //craete array
        const a = ['A','B','C','D'];
        console.log(a);

        //access element, array position start at 0
        console.log(a[0]);//output A
        console.log(a[1]);//output B

        //add element 

        //add in the end
        a.push(10);
        //add array in array or nested array 
        a.push([1,2]);
        console.log(a);

        //access the nested array
        console.log(a[5][0]);
        console.log(a[5][1]);

        //change value of array
        a[0] = 1;
        console.log(a)

    </script>
</body>
</html>
