<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>

    <script>
        let p = new Promises((resolve,reject) => {
            let a = 1 + 1;
            if(a == 2){
                resolve('Success');
            }else{
                reject('Failed')
            }
        });

        p.then((message) =>{
            console.log('This is in the then ' + message);
        }).catch
    </script>
</body>
</html>
