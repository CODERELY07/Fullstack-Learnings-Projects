<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="addProject" class="pop" data-pop-content>
      <div class="pop-up-box">
        <input
          type="text"
          id="projectInput"
          data-user-input="project"
          placeholder="New Project name"
        />
        <div class="colors"></div>
        <button type="button" data-cancel-pop>Cancel</button>
        <button type="button" data-save-pop="#projects">Save</button>
      </div>
    </div>
    <div id="addTask" class="pop" data-pop-content>
      <div class="pop-up-box">
        <input
          type="text"
          id="taskInput"
          data-user-input="task"
          placeholder="New task name"
        />
        <div class="colors"></div>
        <button type="button" data-cancel-pop>Cancel</button>
        <button type="button" data-save-pop="#task">Save</button>
      </div>
    </div>

    <div class="container-fluid card">
      <div id="time" style="position: absolute;font-size:22px;right: 20px;"></div>
      <div class="row">
        <div class="card-body row">
          <div class="col-2" style="border-right: 1px solid #ccc">
            <h5 class="card-title">Refocus</h5>
            <p class="card-text"><small>Always focus in what you do</small></p>

            <div class="tabs">
              <div data-tab-target="#today" class="active">Today</div>
              <div data-tab-target="#task">Task</div>
              <div data-tab-target="#projects">Projects</div>
              <div data-tab-target="#planned">Planned</div>
              <div data-tab-target="#complete">Complete</div>
              <div data-tab-target="#task">Task</div>
            </div>
          </div>
          <div class="col-10">
            <div class="card mt-5 active" id="today" data-tab-contents>
              <div class="card-body">
                <h5 class="card-title">Today</h5>
              </div>
            </div>
            <div class="card mt-5" id="task" data-tab-contents>
              <div class="card-body">
                <h5 class="card-title">Task</h5>
              </div>
            </div>
            <div class="card mt-5" id="projects" data-tab-contents>
              <div class="card-body">
                <h5 class="card-title">Projects</h5>
              </div>
            </div>
            <div class="card mt-5" id="planned" data-tab-contents>
              <div class="card-body">
                <h5 class="card-title">Planned</h5>
              </div>
            </div>
            <div class="card mt-5" id="complete" data-tab-contents>
              <div class="card-body">
                <h5 class="card-title">Complete</h5>
              </div>
            </div>
          </div>
          <!-- Project -->
          <div>
            <div data-pop-target="#addProject">
              <i class="fa-solid fa-plus"></i>
              <span>Add Project</span>
            </div>
            <div data-pop-target="#addTask">
              <i class="fa-solid fa-plus"></i>
              <span>Add Task</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <div class="card">
        <div class="card-body">
          <div class="setting">
            <div id="settingId">
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="setting-menu">
              <ul>
                <li>Sound</li>
                <li>Music</li>
              </ul>
            </div>
          </div>
          <h5 class="card-title">Start to Focus now</h5>
          <p class="card-text">Set your time</p>
          <input
            type="number"
            id="userSetTime"
            placeholder="Enter minutes to countdown"
          />
          <input type="button" id="saveTime" value="Save" />
          <div class="container" id="countdown">
            <div class="time">00:00</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
