<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Navagation Menu</title>
    <style>
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #181818;
        }
        li{
            float: left;
            padding: 16px;
            color: white;
            text-align: center;
        }
        li:hover{
            background-color: rgb(42, 41, 41);
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Blog</li>
        <li>Contact</li>
        <li>About</li>
    </ul>
</body>
</html>
